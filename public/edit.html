<!DOCTYPE html>

<html>

<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a id="home" href="/index.html">Home</a>
            <button id="save" class="button">Save</button>
        </div>
    </div>
    <div class="container">
        <input class="title-input" type="text" id="recipe-title" placeholder="Edit the title">

        <h2 id="instructions-title">Instructions</h2>
        <textarea class="instructions-input" id="recipe-instructions" placeholder="Enter the recipe instructions."></textarea>

        <h2 id="ingredients-title">Ingredients</h2>
        <div class="recipe__elmt" id="ingredients-list"></div>
        <form action="" id="add-ingredient">
            <input class="input" type="text" name="ingredient" placeholder="Add an ingredient">
            <input type="submit" value="Add ingredient" class="button">
        </form>

        <div class="recipe__elmt recipe__elmt--danger">
            <button class="button button--danger" id="remove-recipe">Delete recipe</button>
        </div>
    </div>



    <script src="/scripts/edit-bundle.js"></script>
</body>

</html>
